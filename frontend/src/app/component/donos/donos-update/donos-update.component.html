<mat-card>
    <mat-card-title>
        Editar Dono
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" name="nome" [(ngModel)]="dono.Nome" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="dono.Email" name="email" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone" [(ngModel)]="dono.Telefone" name="telefone" required>
        </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="updateDono()">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
