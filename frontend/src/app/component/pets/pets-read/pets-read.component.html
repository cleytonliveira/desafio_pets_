
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="pets" >
        <!-- Id  -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Nome -->
        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.Nome}}</td>
        </ng-container>

        <!-- Apelido -->
        <ng-container matColumnDef="Apelido">
            <th mat-header-cell *matHeaderCellDef>Apelido</th>
            <td mat-cell *matCellDef="let row">{{row.Apelido}}</td>
        </ng-container>

        <!-- Raca -->
        <ng-container matColumnDef="Raca">
            <th mat-header-cell *matHeaderCellDef>Raca</th>
            <td mat-cell *matCellDef="let row">{{row.Raca}}</td>
        </ng-container>

        <!-- Especie -->
        <ng-container matColumnDef="Especie">
            <th mat-header-cell *matHeaderCellDef>Especie</th>
            <td mat-cell *matCellDef="let row">{{row.Especie}}</td>
        </ng-container>

        <!-- idDono -->
        <ng-container matColumnDef="idDono">
            <th mat-header-cell *matHeaderCellDef>Dono</th>
            <td mat-cell *matCellDef="let row">{{row.idDono}}</td>
        </ng-container>

         <!-- Ações -->
         <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/pets/update/{{row.id}}">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/pets/delete/{{row.id}}">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
